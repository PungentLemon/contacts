<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>



      <h1>Contacts</h1>

      <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Tools</th>
      </tr>
      </thead>
      <tbody>
      {% for contact in object_list %}
      <tr>
      <td>{{ contact.name|title }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.address }}</td>
      <td>
        <a  class="btn btn-info" href="{% url 'contact_detail'  contact.id  %}">details</a>
        <a class="btn btn-secondary" href="{% url 'contact_edit'  contact.id  %}">edit</a>
        <a class="btn btn-danger" href="{% url 'contact_delete'  contact.id  %}">delete</a>
      </td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
      <br>
      <a type="button" class="btn btn-outline-secondary" href="{% url 'contact_create'  %}">create new contact</a>


    </div>
  </body>
</html>
